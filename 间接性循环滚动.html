<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>间歇性循环滚动</title>
	<style type="text/css">
*{padding: 0px; margin: 0px;list-style: none;}
#area{
	margin: 0 auto;
	margin-top: 100px;
	width: 300px;
	height:24px;
	border:1px solid #000;
	padding-left: 20px;
	overflow: hidden;
}
li{
	width: 200px;
	height: 24px;
}	
</style>
</head>
<body>
<div id="area">
	<ul id="ul1">
		<li>1.在HTML中使用JavaScript</li>
		<li>2.基本概念</li>
		<li>3.变量、作用域和内存问题</li>
		<li>4.引用类型</li>
		<li>5.面向对象的程序设计</li>
		<li>6.函数表达式</li>
		<li>7.BOM</li>
		<li>8.客户端检测</li>
		<li>9.DOM</li>
	</ul>
</div>
	<script type="text/javascript">
		var area=document.getElementById("area");
		area.innerHTML+=area.innerHTML;
		var liHeight=24;
		var time=2000;
		var speed=50;
		var s;
		function start(){
			area.scrollTop++;
			s=setInterval(remove,speed);
		}
		function remove(){
			if(area.scrollTop%liHeight===0){
				clearInterval(s);
				setTimeout(start,time);
			}else{
				area.scrollTop++;
				if(area.scrollTop>=area.scrollHeight/2){
					area.scrollTop=0;
				}
			}
		}
		setTimeout(start,time);
		
	</script>	
</body>
</html>
